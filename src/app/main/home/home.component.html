<app-header></app-header>
<div class="mainContainer">
    <div class="main">
        <div class="container">
            <h1>Get your creative <br> ideas into tshirt</h1>
            <p>Do you want to get your creative ideas as a tshirt. <br>You found the perfect spot for it</p>
            <p-button severity="warning">Shop Now &#8594;</p-button>

        </div>
        <div class="container">
            <img src="../../../assets/images/image1.png" alt="">
        </div>


    </div>
</div>
<!-- ---------------------Features Categories------------->
<div class="categories">
    <div class="small-container">
        <div class="main">
            <div class="categoriesColumn">
                <img src="../../../assets/images/category-1.jpg" alt="">
            </div>
            <div class="categoriesColumn">
                <img src="../../../assets/images/category-2.jpg" alt="">
            </div>
            <div class="categoriesColumn">
                <img src="../../../assets/images/category-3.jpg" alt="">
            </div>
        </div>
    </div>  
</div>
<!-- ---------------------Features Products------------->
<div class="small-container" >
    <h2>Featured Products</h2>
    <div class="main" >
        <div class="products" *ngFor="let product of products">
            <img src="../../../assets/images/product-1.jpg" alt="">
            <h2>{{product.productName}}</h2>
            <p>Rs: {{product.productPrice}}</p>
        </div>
    </div>
</div>
<app-footer></app-footer>
